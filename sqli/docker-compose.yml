version: '2'

services:
  mysql:
    image: mysql:5.5.60
    environment:
    - MYSQL_RANDOM_ROOT_PASSWORD=yes
    - MYSQL_USER=mysql
    - MYSQL_PASSWORD=mysql
    - MYSQL_DATABASE=db
    volumes:
    - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
  web:
    build: 
      context: php
    volumes:
    - ./src:/var/www/html
    ports:
    - 8181:80
    
