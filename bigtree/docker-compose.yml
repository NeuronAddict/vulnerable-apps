version: '2'

services:
  mysql:
    image: pyriand3r/i386-mysql:5.7
    environment:
    - MYSQL_RANDOM_ROOT_PASSWORD=yes
    - MYSQL_USER=mysql
    - MYSQL_PASSWORD=mysql
    - MYSQL_DATABASE=db
    volumes:
    - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
  web:
    build: 
      context: php
    ports:
    - 8181:80
    
